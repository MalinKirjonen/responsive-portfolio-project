<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Marcus Turula | Coaching all levels | Dynamic | Static"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching: One on one | Groups | Camps | Indoor | Outdoor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Montserrat&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b6f00eb1c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/portfolio.css" />
  </head>

  <body>
    <div class="container coaching-hero">
      <h1 class="text-center">COACHING</h1>

      <hr />
      <div class="coaching-style-container container">
        <div class="row">
          <div class="col-sm-6 col-coaching rounded text-end">
            <div id="windtunnel" class="coaching-list">
              <ul class="dynamic-list mb-3">
                <li><h3 class="mt-5 mb-3">WINDTUNNEL</h3></li>
                <li><p>One on one</p></li>
                <li><p>Small groups</p></li>
                <li><p>Camps</p></li>
                <li><p>All levels | Dynamic | Static</p></li>
                <li class="btn btn-branding mt-5">Book now</li>
              </ul>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="windtunnel-img">
              <img
                src="gallery/indoorcoach.jpg"
                alt=""
                class="img-fluid rounded"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-sm-6">
              <div class="skydive-img">
                <img
                  src="gallery/skydivecoach.jpg"
                  alt=""
                  class="img-fluid rounded"
                />
              </div>
            </div>
            <div class="col-sm-6 col-coaching rounded">
              <div id="skydive" class="coaching-list">
                <ul class="dynamic-list">
                  <li><h3 class="mt-5 mb-3">SKYDIVE</h3></li>
                  <li><p>One on one</p></li>
                  <li><p>Small groups</p></li>
                  <li><p>Camps</p></li>
                  <li><p>All levels | Dynamic | Static</p></li>
                  <li class="btn btn-branding mt-5">Book now</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
